
<!DOCTYPE html>
<html>
<head>
    <title>Admin - Add Train</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Admin - Add Train</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li style="color: green;">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        
<form method="post">
  <input name="name" placeholder="Train Name" required><br>
  <input name="source" placeholder="Source" required><br>
  <input name="destination" placeholder="Destination" required><br>
  <button type="submit">Add Train</button>
</form>
<a href="/">Back to Home</a>

    </div>
</body>
</html>
